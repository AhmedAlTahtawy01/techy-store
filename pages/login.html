<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/pages/login.css">
</head>

<body>

    <main class="auth-container">
        <form id="loginForm" class="auth-form" novalidate>
            <h2>Login</h2>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" autocomplete="email" placeholder="Enter your email">
                <small class="error" id="emailError"></small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" autocomplete="current-password" placeholder="Enter password">
                    <span class="toggle-password" data-target="password">Show</span>
                </div>
                <small class="error" id="passwordError"></small>
            </div>
            <button type="submit" class="btn">Login</button>

            <p class="text-center" style="margin-top: 15px">
                Don't have an account?
                <a href="register.html">Register</a>
            </p>

            <p id="successMessage" class="success"></p>
        </form>
    </main>

    <script type="module" src="../assets/js/pages/login.js"></script>
</body>

</html>
