<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techy | Register</title>
    <link rel="icon" href="../assets/imgs/logo.png" type="image/png">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/pages/register.css">
</head>

<body class="auth-page">
    <header class="auth-header">
        <a href="../index.html" class="logo">
            <img src="../assets/imgs/logo.png" alt="" class="auth-logo-img">
            <span class="logo-text">Techy</span>
        </a>
        <a href="../index.html" class="back-link">‚Üê Back to Home</a>
    </header>

    <main class="auth-container">

        <form id="registerForm" class="auth-form" novalidate>

            <h2>Create Account</h2>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" autocomplete="name" placeholder="Enter your name" required>
                <small class="error" id="nameError"></small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" autocomplete="email" placeholder="Enter your email" required>
                <small class="error" id="emailError"></small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" autocomplete="new-password" placeholder="Enter password"
                        required>
                    <span class="toggle-password" data-target="password">Show</span>
                </div>
                <div class="strength-meter">
                    <div id="strengthBar" class="strength-bar"></div>
                </div>
                <small class="error" id="passwordError"></small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" autocomplete="new-password"
                        placeholder="Confirm password" required>
                    <span class="toggle-password" data-target="confirmPassword">Show</span>
                </div>
                <small class="error" id="confirmPasswordError"></small>
            </div>

            <button type="submit" class="btn">Register</button>

            <p class="text-center auth-form-footer">
                Already have an account?
                <a href="login.html">Login</a>
            </p>

            <p id="successMessage" class="success"></p>

        </form>

    </main>

    <script type="module" src="../assets/js/pages/register.js"></script>

</body>

</html>
